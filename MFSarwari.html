<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه کاریابی</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    .job-box {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }
    .job-box:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>فرصت‌. 💔 های کاری جدید</h1>
  <div class="job-box">
    <h2>برنامه‌نویس اندروید</h2>
    <p>نیازمند فردی با تجربه در Sketchware Pro</p>
    <p>📍 کابل | 🕒 تمام‌وقت</p>
  </div>
  <div class="job-box">
    <h2>طراح گرافیک</h2>
    <p>مسلط به فتوشاپ و Canva</p>
    <p>📍 هرات | 🕒 پاره‌وقت</p>
  </div>
</body>
</html>
